<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>SkiCast</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="search" />
      </form>

    <main>
      <div>

        <p>
          Tuesday 14:49, scattered clouds
          <br />
          Humidity : 66% , Wind: 3.13km/h
        </p>
      </div>
      <div>🌤️ 12 °C</div>
    </main>
    <footer>
      Coded by
      <a href="https://github.com/Bushra-88" target="_blank">Bushra Alhusaini</a
      >,is open-sourced on
      <a
        href="https://github.com/Bushra-88/Weather-forecast/tree/main"
        target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://skycast-application.netlify.app/" target="_blank"
        >Netlify</a
      >
    </footer>
  </body>
</html>
